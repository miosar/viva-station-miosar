  description: A invisible helmet of projected hardlight.
  components:
  - type: Sprite
    sprite: _Viva/Clothing/Head/jacketprojection.rsi
    layers:
    - state: icon
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
